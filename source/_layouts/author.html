<div class='octopress-authorbox'>
  <div class="author-pic">
    <img src="{{ gravatar }}" alt="{{ author.name }}" />
  </div>
  
  <div class="author-about">
    <h3>{{ author.name }}</h3>
    <p>{{ author.description }}</p>
    <ul class="author-links">
      {% if author.twitter %}
      <li>
      <a href="http://twitter.com/{{ author.twitter}}">@{{ author.twitter }}</a>
      </li>
      {% endif %}
      {% if author.blog %}
      <li>
      <a href="{{ author.blog }}">個人網站</a>
      </li>
      {% endif %}
    </ul>
  </div>
</div>
